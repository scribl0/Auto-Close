<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Closer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <!-- Frosted‑glass 3‑D card -->
  <div class="card">
    <h1 id="status" class="status off">Off</h1>

    <button id="toggleBtn" class="btn depth">Toggle</button>

    <p class="shortcut">Ctrl&nbsp;+&nbsp;Shift&nbsp;+&nbsp;K</p>
    <p class="shortcut">Cmd&nbsp;+&nbsp;Shift&nbsp;+&nbsp;K</p>

    <div class="footer">
      <button id="notiOn" class="notiBtn depth">Notify Me</button>
    </div>
  </div>

  <!-- Your popup logic -->
  <script src="popup.js"></script>
</body>
</html>
